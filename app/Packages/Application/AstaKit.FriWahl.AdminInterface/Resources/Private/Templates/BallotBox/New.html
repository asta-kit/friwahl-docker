<f:layout name="Default" />

<f:section name="Title">Wahlurne anlegen</f:section>

<f:section name="Content">
	<f:form action="create" object="{ballotBox}" name="ballotBox">
		<label>Wahl</label><f:form.hidden property="election" value="{election}" />{election.name}

		<label for="ballotBox[identifier]">eindeutige ID</label><f:form.textfield property="identifier" />

		<label for="ballotBox[name]">Name</label><f:form.textfield property="name" />

		<label for="ballotBox[sshPublicKey]">öffentlicher SSH-Schlüssel</label><f:form.textarea cols="60" rows="6" property="sshPublicKey" />

		<f:form.submit value="Urne anlegen" />
	</f:form>
</f:section>
